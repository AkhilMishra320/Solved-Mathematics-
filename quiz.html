<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz with Balloon Pop</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

<div class="quiz-container">
    <h2>Math Quiz</h2>
    <form id="quiz-form">
        <!-- Question 1 -->
        <div class="question">
            <p>1.  tan²x?</p>
            <label>
                <input type="radio" name="q1" value="1-sec²x"> 1-sec²x
            </label>
            <label>
                <input type="radio" name="q1" value="1+cos²x">1+cos²x
            </label>
            <label>
                <input type="radio" name="q1" value="1+sec²x"> 1+sec²x
            </label>
            <label>
                <input type="radio" name="q1" value="1+sin²x"> 1+sin²x
            </label>
        </div>

        <!-- Question 2 -->
        <div class="question">
            <p>2.sin2x ?</p>
            <label>
                <input type="radio" name="q2" value="2cosx"> 2cosx
            </label>
            <label>
                <input type="radio" name="q2" value="2 sinx cosx"> 2 sinx cosx
            </label>
            <label>
                <input type="radio" name="q2" value="cos2x"> cos2x
            </label>
            <label>
                <input type="radio" name="q2" value="2 sinx cos2x"> 2 sinx cos2x
            </label>
        </div>


        <!-- Question 3 -->
        <div class="question">
            <p>3.cos2x ?</p>
            <label>
                <input type="radio" name="q3" value="2cosx"> 2cosx
            </label>
            <label>
                <input type="radio" name="q3" value="2 sinx cosx"> 2 sinx cosx
            </label>
            <label>
                <input type="radio" name="q3" value="2cos²ø-1"> 2cos²ø-1
            </label>
            <label>
                <input type="radio" name="q3" value="2cos²ø+1"> 2cos²ø+1
            </label>
        </div>




        <!-- Question 4 -->
        <div class="question">
            <p>4. cos²ø-sin²ø?</p>
            <label>
                <input type="radio" name="q4" value="sin2ø"> sin2ø
            </label>
            <label>
                <input type="radio" name="q4" value="cos2ø"> cos2ø
            </label>
            <label>
                <input type="radio" name="q4" value="tan2ø"> tan2ø
            </label>
            <label>
                <input type="radio" name="q4" value="sec2ø"> sec2ø
            </label>
        </div>
        
              




        <button type="button" id="submit-btn">Submit Quiz</button>
    </form>

    <div id="result" style="display: none;">
        <h3>Your Score: <span id="score"></span></h3>
    </div>
</div>


<script src="quiz.js"></script>
</body>
</html>
