<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>

<div class="container">
    <!-- Sign Up Form -->
    <div class="form-container" id="signup-form">
        <h2>Create Account</h2>
        <form id="signup">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <span id="switch-to-signin">Sign In</span></p>
    </div>

    <!-- Sign In Form -->
    <div class="form-container" id="signin-form" style="display: none;">
        <h2>Sign In</h2>
        <form id="signin">
            <input type="text" id="signin-username" placeholder="Username" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p>Don't have an account? <span id="switch-to-signup">Create Account</span></p>
    </div>
</div>

<script src="sign.js"></script>
</body>
</html>
