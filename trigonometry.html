    <section class="formulas">
        <button onclick="showProof(1)">sin²θ + cos²θ = 1</button>
        <button onclick="showProof(2)">1 + tan²θ = sec²θ</button>
        <button onclick="showProof(3)">1 + cot²θ = csc²θ</button>
        <button onclick="showProof(4)">sin(2θ) = 2sinθcosθ</button>
        <button onclick="showProof(5)">cos2ø=2cos²ø-1</button>
        <button onclick="showProof(6)">cos(2ø)=1-2sin²ø</button>
        <button onclick="showProof(7)">tan(2ó)=sin2ó/1-2sin²ó or sin2ó/2cos²ó-1</button>
        <button onclick="showProof(8)">cot(2ø)=1-2sin²ø/cos2ø or 2cos²ø-1/</button>
    </section>
