<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: black;
            padding: 20px;
            text-align: left;
        }
        h1, h2 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .question-number {
            font-weight: bold;
            font-size: 18px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: white;
            color: black;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Matrices</h1>
    <h2>Matrix Questions Sample</h2>
    
    <div class="container" id="matrix-questions"></div>

    <script>
        // 10 predefined matrix questions
        let questions = [
            "Find the rank and nullity of the matrix:",
            "Find the Normal form (Canonical form) of the given matrix:",
            "Find the non-singular matrices P and Q such that PAQ is in the normal form:",
            "Find Inverse by identity method:",
            "Verify Cayley-Hamilton theorem:",
            "Find the characteristic equation of the matrix and hence A inverse:",
            "Find the eigenvalues of the given matrix:",
            "Find the eigenvalues and eigenvectors of the given matrix:",
            "Find diagonalization of matrix and hence evaluate A‚Å¥:",
            "Find the trace of the given matrix:"
        ];

        // Function to generate a random 3x3 matrix
        function generateMatrix() {
            let matrix = "<table>";
            for (let i = 0; i < 3; i++) {
                matrix += "<tr>";
                for (let j = 0; j < 3; j++) {
                    matrix += `<td>${Math.floor(Math.random() * 10)}</td>`; // Random number 0-9
                }
                matrix += "</tr>";
            }
            matrix += "</table>";
            return matrix;
        }





        // Display 10 matrix questions in cards
        let container = document.getElementById("matrix-questions");
        for (let i = 0; i < 10; i++) {
            container.innerHTML += `<div class="card">
                <span class="question-number">${i + 1}.</span> ${questions[i]}
                ${generateMatrix()}
            </div>`;
        }
        
        
        

    </script>

</body>
</html>
